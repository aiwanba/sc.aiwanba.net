<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC市场数据采集系统 - 管理后台</title>
    <link href="https://g.alicdn.com/code/lib/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/admin/config.js') }}"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header-bar">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="header-title">SC市场数据采集系统 - 管理后台</h1>
            <a href="{{ url_for('admin.logout') }}" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> 退出登录
            </a>
        </div>
    </div>

    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="https://g.alicdn.com/code/lib/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin/dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
