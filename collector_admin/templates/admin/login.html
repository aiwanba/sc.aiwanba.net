<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 采集系统管理后台</title>
    <link href="https://g.alicdn.com/code/lib/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        .login-container {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .login-container .form-floating:focus-within {
            z-index: 2;
        }
        .login-container input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .login-container input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .back-link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <form method="POST" action="{{ url_for('admin.login') }}">
            <h1 class="h3 mb-3 fw-normal">系统管理登录</h1>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
            
            <div class="back-link">
                <a href="{{ url_for('index') }}" class="text-muted">返回首页</a>
            </div>
        </form>
    </div>
</body>
</html>
